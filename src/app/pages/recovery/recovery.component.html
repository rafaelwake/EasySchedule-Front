<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-13 w-auto" src="../../../assets/img/brandeasyscheduling.png" alt="Brand image">
      <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">
        Recuperação da conta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Insira seu e-mail para enviar o link de recuperação
      </p>
    </div>
    <form class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">E-mail</label>
          <input id="email" name="email" type="email" [(ngModel)]="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Endereço de e-mail">
        </div>
      </div>

      <div>
        <button type="button" (click)="sendRecoveryEmail()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Enviar e-mail
        </button>
      </div>

      <!--Alert-->
      <div *ngIf="showError" class="alert alert-danger">{{ error }}</div>

      <div class="text-center mt-6">
        <button type="button" (click)="redirectToLogin()" class="text-indigo-600 hover:text-indigo-500 font-medium">
          <i class="fas fa-arrow-left me-2"></i>
          Voltar para área de login
        </button>
      </div>
    </form>
  </div>
</section>

<app-footer></app-footer>
