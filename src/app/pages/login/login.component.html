<section class="flex flex-col items-center justify-center h-screen w-full bg-violet-100 py-3">
  <div class="flex flex-col lg:flex-row p-3 rounded-3xl shadow-lg bg-white">
    <div class="flex flex-col lg:border-r px-3">
      <img src="../../../assets/img/logo.png" class="mx-auto h-44 lg:h-auto" alt="Brand image">
    </div>
    <div class="flex flex-col gap-3 py-3 items-center justify-center px-3">
      <h2 class="py-3 text-zinc-800 font-extrabold text-2xl md:text-2xl">
        Acessar a plataforma
      </h2>
      <form class="flex flex-col w-full h-full items-center gap-3 px-4">
        <div class="flex flex-col w-full">
          <label for="email" class="font-semibold text-sm text-zinc-900 px-2">E-mail <span
              class="text-red-500">*</span></label>
          <input required type="email" [(ngModel)]="email" name="email"
            class="rounded-full py-1 px-2 focus:shadow-sm w-full transition ease-in-out duration-150 outline-none border-2 border-gray-100 focus:border-gray-300" />
        </div>
        <div class="flex flex-col w-full">
          <label for="email" class="font-semibold text-sm text-zinc-900 px-2">Senha <span
              class="text-red-500">*</span></label>
          <div
            class="flex items-center rounded-full py-1 px-1 focus-within:shadow-sm w-full transition ease-in-out duration-150 outline-none border-2 border-gray-100 focus-within:border-gray-300">
            <input required id="password" [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="password"
              name="password" class="outline-none  px-2" />
            <span type="button" id="show-password" (click)="togglePasswordVisibility()">
              <i id="show-password-icon" class="fa-solid fa-eye text-gray-400 hover:text-gray-500 cursor-pointer"></i>
            </span>
          </div>
        </div>
        <div class="flex items-center justify-between mb-1">
          <label class="form-check mr-1">
            <input class="form-check-input" type="checkbox" id="remember-me-checkbox"
              (change)="onChangeRememberMe($event)">
            <span class="text-sm text-gray-600">Lembrar-me</span>
          </label>
          <span class="text-blue-500 hover:text-blue-700 text-sm cursor-pointer ml-1"
            (click)="redirectToRecovery()">Esqueceu
            sua senha?</span>
        </div>
        <!--Alert-->
        <div *ngIf="showError" class="alert alert-danger text-sm">{{ error }}</div>
        <div class="flex flex-col w-full justify-center items-center gap-2 pt-2">
          <button type="button" (click)="onSubmit()"
            class="py-1 px-2 rounded-full font-bold text-white w-full md:w-10/12 bg-indigo-600 hover:bg-indigo-500 ease-in-out transition duration-150">
            Entrar
          </button>
          <span class="text-gray-300">OU</span>
          <button type="button" (click)="redirectToRegister()"
            class="py-1 px-2 rounded-full font-bold w-full md:w-10/12 border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white ease-in-out transition duration-300">
            Registrar-se
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
<app-footer></app-footer>
