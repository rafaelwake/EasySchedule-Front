<section class="min-h-screen flex items-center justify-center bg-gray-50">
  <div>
    <div class="text-center mb-8">
      <img src="../../../assets/img/logo.png" class="mx-auto h-13 w-auto" alt="Brand image">
      <h2 class="ml-20 mr-20 mt-0 text-center text-2xl font-extrabold text-gray-600">
        Acessar a plataforma
      </h2>
    </div>

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <!-- Email input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
        <input type="email" id="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="email" name="email" required>
      </div>

      <!-- Password input -->
      <div class="mb-6 relative">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="password"
          class="shadow appearance-none border rounded w-full py-2 pl-3 pr-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="password" name="password" required>
        <span class="absolute right-0 top-6 bottom-0 my-auto mr-2 flex items-center h-full" type="button"
          id="show-password" (click)="togglePasswordVisibility()">
          <i class="fas fa-eye"></i>
        </span>
      </div>


      <div class="flex items-center justify-between mb-6">
        <!-- Checkbox -->
        <label class="form-check">
          <input class="form-check-input" type="checkbox" id="remember-me-checkbox"
            (change)="onChangeRememberMe($event)">
          <span class="text-sm text-gray-600">Lembrar-me</span>
        </label>

        <!-- Recovery page -->
        <span class="text-blue-500 hover:text-blue-700 text-sm cursor-pointer" (click)="redirectToRecovery()">Esqueceu
          sua senha?</span>
      </div>

      <!-- Submit button -->
      <div class="flex items-center justify-center mb-6">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" (click)="onSubmit()">Entrar</button>
      </div>

      <!--Alert-->
      <div *ngIf="showError" class="alert alert-danger">{{ error }}</div>

      <div class="flex items-center">
        <div class="border-t border-gray-300 flex-grow mx-3"></div>
        <p class="text-center text-gray-500 text-sm">Ou</p>
        <div class="border-t border-gray-300 flex-grow mx-3"></div>
      </div>

      <div class="flex items-center justify-center mt-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="button" (click)="redirectToRegister()">
          <i class="fas fa-plus me-2"></i>Cadastrar-me
        </button>
      </div>
    </form>

  </div>
</section>
<app-footer></app-footer>
