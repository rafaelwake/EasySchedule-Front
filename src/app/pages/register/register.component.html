<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-7 col-lg-5 col-xl-12 offset-xl-1">

        <form>
          <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets/img/brandeasyscheduling.png" class="img-fluid mx-auto" alt="Brand image">
          </div>

          <div class="d-flex flex-wrap justify-content-center align-items-center">
            <h5>Criar Nova Conta</h5>
            <p style="width: 100%; margin-left: 20%;">Insira os dados para cadastro</p>
          </div>

          <!-- Nome input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Nome</label>
            <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="name" name="name" required />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">E-mail</label>
            <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" name="email"
              required />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Senha</label>
            <div class="input-group">
              <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" class="form-control form-control-lg"
                [(ngModel)]="password" name="password" required />
              <button class="btn btn-outline-secondary" type="button" id="show-password"
                (click)="togglePasswordVisibility('password', $event)">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Repeat Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Confirme a Senha</label>
            <div class="input-group">
              <input [type]="isPasswordVisible ? 'text' : 'password'" id="password-confirmation"
                class="form-control form-control-lg" [(ngModel)]="passwordConfirmation" name="passwordConfirmation"
                required />
              <button class="btn btn-outline-secondary" type="button" id="show-password-confirmation"
                (click)="togglePasswordVisibility('password-confirmation', $event)">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3">
              <label class="form-check-label" for="form1Example3">Eu aceito os termos de uso e privacidade</label>
            </div>
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" type="button"
              (click)="onSubmit()">
              <i class="fas fa-plus me-2"></i>Criar meu cadastro
            </button>
          </div>

          <!--Alert-->
          <div *ngIf="showError" class="alert alert-danger">{{ error }}</div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Ou</p>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary btn-lg btn-block" style="background-color: #04c4ff" type="button"
              (click)="redirectToLogin()">
              <i class="fas fa-arrow-left me-2"></i>
              Acessar meu cadastro existente
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
