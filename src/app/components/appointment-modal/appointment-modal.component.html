<div class="modal-header">
  <h4 class="modal-title">New Appointment</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="duration">Duration (minutes)</label>
      <input type="number" class="form-control" id="duration" formControlName="duration">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" formControlName="location">
    </div>
    <div class="form-group">
      <label for="invite">Invite (email)</label>
      <input type="email" class="form-control" id="invite" formControlName="invite">
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
