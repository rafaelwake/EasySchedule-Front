<div class="hidden lg lg:flex flex-col w-full lg:min-w-[240px] h-screen gap-5  bg-white py-3">
  <div class="flex w-full flex-col px-3">
    <!-- <img src="../../../assets/img/logo.png" class="mx-auto h-11 lg:h-56" alt="Brand image"> -->
    <img src="assets/img/logo.png" class="mx-auto h-44 lg:h-auto" alt="Brand image">
    <div class="border-b h-1 w-full"></div>
    <div class="flex items-center justify-center flex-col p-2 mt-2 mb-2">
      <img src="https://ui-avatars.com/api/?name={{ session.user.name }}" class="h-14 w-14 rounded-full" />
      <span class=" text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">Seja Bem Vindo</span>
      <span class=" text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">{{session.user.name }}!</span>
    </div>
    <div class="border-b h-1 w-full"></div>
  </div>
  <ul class="flex flex-1 flex-col w-full gap-1 pl-3 ">
    <li *ngFor="let page of pages" class="font-semibold  cursor-pointer pl-3 py-2 flex w-full p-2  " [ngClass]="{
      'rounded-tl-full rounded-bl-full bg-indigo-50 text-indigo-500': currentPage == page.path,
      'transition ease-in-out duration-300 text-slate-400 hover:text-slate-500': currentPage != page.path 
    }">
      <button (click)="navigateTo(page.route)" class="flex items-center gap-1 px-2 w-full">
        <i class="{{page.icon}} mr-2"></i> {{ page.text }}
      </button>
    </li>
  </ul>
  <div class="flex justify-center px-5">
    <button (click)="logout()"
      class="py-2 items-center justify-center text-center flex font-semibold gap-1 px-2 w-full bg-red-50  hover:bg-red-100 transition ease-in-out duration-300 rounded-lg text-red-500">
      <i class="fa-solid fa-power-off"></i> Sair
    </button>
  </div>
</div>
