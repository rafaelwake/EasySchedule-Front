<div class="bg-white rounded-lg shadow-md">
  <div class="p-6">
    <div class="flex justify-between">
      <button class="bg-gray-200 p-2 rounded-full">
        &lt;
      </button>
      <h1 class="font-bold text-xl">{{currentMonthYear}}</h1>
      <button class="bg-gray-200 p-2 rounded-full">
        &gt;
      </button>
    </div>
    <table class="w-full text-center mt-4 border-collapse">
      <thead>
        <tr>
          <th class="border-b py-2">Dom</th>
          <th class="border-b py-2">Seg</th>
          <th class="border-b py-2">Ter</th>
          <th class="border-b py-2">Qua</th>
          <th class="border-b py-2">Qui</th>
          <th class="border-b py-2">Sex</th>
          <th class="border-b py-2">Sáb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border p-2">1</td>
          <td class="border p-2">2</td>
          <td class="border p-2">3</td>
          <td class="border p-2">4</td>
          <td class="border p-2">5</td>
          <td class="border p-2">6</td>
          <td class="border p-2">7</td>
        </tr>
        <!-- Adicione mais linhas e células conforme necessário -->
      </tbody>
    </table>
  </div>
</div>
